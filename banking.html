<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16  ">Welcome to<span class="text-orange-900"> money money money </span></h1>
    </header>

    <main class=" w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Doposite</h3>
                    <h4  class="text-4xl">$ <span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total" >00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total" >00</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 border-indigo-600
                        rounded block w-3/4 mb-2 px-2" type="text" placeholder="deposite your money">
                        <button id="deposite-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">deposite</button>
                       </div>
                </div>
                <div class="bg-orange-400 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-indigo-600
                        rounded block w-3/4 mb-2 px-2" type="text" placeholder="withdraw your money">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">withdraw</button>
                       </div>
                </div>
            </div>
        </section>
    </main> 

    <script src="banking.js"></script>
</body>
</html>
